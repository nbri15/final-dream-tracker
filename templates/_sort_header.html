{% macro sort_control(label, field, sort_key, sort_dir) -%}
  {% set active = (sort_key == field) %}
  <a class="sort-link" href="{{ sort_link(field) }}">
    <span>{{ label }}</span>
    {% if active %}<span aria-hidden="true">{{ '▲' if sort_dir == 'asc' else '▼' }}</span>{% endif %}
  </a>
{%- endmacro %}
