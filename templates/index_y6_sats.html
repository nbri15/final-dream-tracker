{% extends "layout.html" %}
{% block title %}Year 6 SATs Tracker — Dream Tracker{% endblock %}
{% block content %}
<h1>{{ klass.name }} — Year 6 SATs tracker</h1>

<section class="card">
  <form method="get" class="inline" action="{{ url_for('sats_page') }}">
    {% if is_admin %}
      <label>Class<br>
        <select name="class">
          {% for c in classes if c.year_group == 6 %}
            <option value="{{ c.id }}" {{ 'selected' if (selected_class_id|string == c.id|string) else '' }}>{{ c.name }}</option>
          {% endfor %}
        </select>
      </label>
    {% endif %}
    <label>Year<br>
      <select name="year">
        {% for y in years %}
          <option value="{{ y.id }}" {{ 'selected' if y.id == selected_year_id else '' }}>{{ y.label }}</option>
        {% endfor %}
      </select>
    </label>
    <button class="button" type="submit">Apply</button>
  </form>
</section>

<section class="card">
  {% include "partials/_y6_sats_table.html" %}
</section>
{% endblock %}
