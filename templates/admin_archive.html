{% extends "layout.html" %}
{% block title %}Admin â€” Archive pupils{% endblock %}
{% block content %}
<h1>Archive pupils</h1>

<section class="card">
  {% if pupils %}
    <table class="sortable">
      <thead>
        <tr>
          <th class="sortable" data-sort="text">Name</th>
          <th class="sortable" data-sort="text">Class</th>
          <th class="sortable" data-sort="text">View</th>
        </tr>
      </thead>
      <tbody>
        {% for p in pupils %}
          <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.klass.name }}</td>
            <td><a href="{{ url_for('pupil_page', pupil_id=p.id) }}">Open pupil</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No archived pupils yet.</p>
  {% endif %}
</section>
{% endblock %}
